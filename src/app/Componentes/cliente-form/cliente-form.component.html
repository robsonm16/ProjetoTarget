<div class="container px-5">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="nome" class="col-sm-12 col-form-label">Nome</label>
            <div class="col-sm-12">
                <input type="text" required  class="form-control" id="nome"
         [(ngModel)]="cliente.Nome" name="nome">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="nome" class="col-sm-12 col-form-label">Endere√ßo</label>
            <div class="col-sm-12">
                <input type="text" required  class="form-control" id="endereco"
         [(ngModel)]="cliente.Endereco" name="endereco">
            </div>
        </div>
        <div class="form-group row">
            <label for="nome" class="col-sm-12 col-form-label">Numero</label>
            <div class="col-sm-3">
                <input type="text" type="number" required  class="form-control" id="numero"
         [(ngModel)]="cliente.Numero" name="numero">
            </div>
        </div>
        <div class="form-group row">
            <label for="nome" class="col-sm-12 col-form-label">Bairro</label>
            <div class="col-sm-12">
                <input type="text" required  class="form-control" id="bairro"
         [(ngModel)]="cliente.Bairro" name="bairro">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-12 col-sm-12 text-right">
                <button [disabled]="!clienteForm.form.valid" type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
